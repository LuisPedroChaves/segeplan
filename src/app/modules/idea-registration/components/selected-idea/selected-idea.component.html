<header fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start center">
  <button mat-icon-button (click)="closeFullDrawer()">
    <mat-icon>close</mat-icon>
  </button>
  <div>
    <span class="mat-title">{{ fullTitle }}</span>
  </div>
  <mat-chip-list>
    <mat-chip color="primary" (click)="currentView = 'generalInformation'" [selected]="currentView === 'generalInformation'" class="pointer active-elevation">
      <mat-icon matChipAvatar>lightbulb</mat-icon>
      Informaci√≥n general
    </mat-chip>
    <mat-chip color="accent" (click)="currentView = 'alternatives'" [selected]="currentView === 'alternatives'" class="pointer active-elevation">
      <mat-icon matChipAvatar>alt_route</mat-icon>
      Alternativas
    </mat-chip>
  </mat-chip-list>
</header>
<mat-drawer-container>
  <mat-drawer #fullDrawer position="end" mode="over" class="full-drawer">

  <ngx-simplebar class="sub-content-desktop">
