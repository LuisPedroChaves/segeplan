<ngx-simplebar class="sub-content-desktop">

  <app-not-found *ngIf="doneIdeas.length === 0"></app-not-found>

  <div fxLayout="row wrap" fxLayoutGap="15px grid">

    <div *ngFor="let item of doneIdeas" fxFlex.gt-lg="25" fxFlex.lg="33" fxFlex.md="50" fxFlex.sm="100" fxFlex.lt-sm="100">

      <app-idea-card-mini [idea]="item"></app-idea-card-mini>

    </div>

  </div>

</ngx-simplebar>
