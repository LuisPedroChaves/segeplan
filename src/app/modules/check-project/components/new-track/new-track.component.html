<form [formGroup]="track" (ngSubmit)="onSubmit()" autocomplete="off">

  <div fxLayout="column" fxLayoutGap="10px" class="my-form">

    <mat-form-field appearance="outline">
      <mat-label>A 55 %</mat-label>
      <input matInput formControlName="iapa" type="text">
      <!-- <mat-error *ngIf="activity.get('activity')?.hasError('required')">
        La actividad es <strong>requerida</strong>
      </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>B 25 %</mat-label>
      <input formControlName="iapb" type="number" matInput>
      <!-- <mat-error *ngIf="activity.get('cant')?.hasError('required')">
        La cantidad es <strong>requerida</strong>
      </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>C 20 % </mat-label>
      <input matInput formControlName="iapc" type="number">
      <!-- <mat-error *ngIf="activity.get('priceU')?.hasError('required')">
        El precio unitario es <strong>requerido</strong>
      </mat-error> -->
    </mat-form-field>

    <mat-form-field fxFlex appearance="outline">
      <mat-label>Actividad</mat-label>
      <mat-select formControlName="activity">
        <mat-option value="ASESORÍA A LA EPI">
          ASESORÍA A LA EPI
        </mat-option>
        <mat-option value="VISITA DE CAMPO ">
          VISITA DE CAMPO
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="reportDate" type="text">
      <!-- <mat-error *ngIf="activity.get('priceU')?.hasError('required')">
        El precio unitario es <strong>requerido</strong>
      </mat-error> -->
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent">Agregar</button>

  </div>

</form>
